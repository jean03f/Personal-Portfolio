    <script>
        // The dark/light theme toggle

        var icon = document.getElementById("darkThemeButton");

        icon.onclick = function(){
            // It will either add or remove the dark-theme class from the body depending on the current state 
            document.body.classList.toggle("dark-theme");
            if(document.body.classList.contains("dark-theme")){
                // The image of the button
                icon.src = "image/sun_icon.png"
            }
            else{
                icon.src = "image/moon_icon.png"
            }
        }

    </script>
